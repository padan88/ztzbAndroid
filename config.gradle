ext {

    signConfig = [

    ]

    android = [
            compileSdkVersion: 29,
            buildToolsVersion: "30.0.2",
            applicationId    : "com.zsl.testmylibrary",
            minSdkVersion    : 16,
            targetSdkVersion : 29,
            versionCode      : 1,
            versionName      : "1.0",
    ]

    version = [
            appcompatVersion              : "1.1.0",
            constraintLayoutVersion       : "1.1.3",
            junitVersion                  : "4.12",
            testJunitVersion              : "1.1.1",
            testEspressoCoreVersion       : "3.2.0",

            /*MQ信息*/
            nats                          :'2.11.4',

            designVersion                 : "29.0.0",
            webSocketVersion              : "1.4.0",
            eventBusVersion               : "3.1.1",
            autoSizeVersion               : "1.2.1",
            uberVersion                   : "0.7.0",
            glideVersion                  : "4.11.0",
            pickerViewVersion             : "4.1.9",
            rxpermissionVersion           : "0.9.5@aar",
            smartRefreshVersion           : "2.0.1",
            androidUtilCodeVersion        : "1.30.4",
            fileDownloaderVersion         : "1.7.7",


            retrofit2Version              : "2.6.2",
            retrofitConverterGsonVersion  : "2.1.0",
            rxjava2Version                : "2.2.12",
            rxandroidVersion              : "2.1.1",
            retrofit2AdapterRxjava2Version: "2.6.2",
            okHttpVersion                 : "3.12.1",
            gsonVersion                   : "2.8.6"
    ]

    dependencies = [
            appcompat                           : "androidx.appcompat:appcompat:$version.appcompatVersion",
            constraintLayout                    : "androidx.constraintlayout:constraintlayout:$version.constraintLayoutVersion",
            junit                               : "junit:junit:$version.junitVersion",
            testJunit                           : "androidx.test.ext:junit:$version.testJunitVersion",
            testEspressoCore                    : "androidx.test.espresso:espresso-core:$version.testEspressoCoreVersion",

            webSocket                           : "org.java-websocket:Java-WebSocket:$version.webSocketVersion",
            /*广播发送信息*/
            eventBus                            : "org.greenrobot:eventbus:$version.eventBusVersion",
            autoSize                            : "me.jessyan:autosize:$version.autoSizeVersion",
            uberAutoDispose                     : "com.uber.autodispose:autodispose:$version.uberVersion",
            uberAutoDisposeAndroid              : "com.uber.autodispose:autodispose-android:$version.uberVersion",
            uberAutoDisposeAndroidArchcomponents: "com.uber.autodispose:autodispose-android-archcomponents:$version.uberVersion",
            design                              : "com.android.support:design:$version.designVersion",
            /*banner+glide 实现首页图片轮播*/
            banner                              : "com.youth.banner:banner:1.4.10",
            /*图片处理，在线加载，改变形态等*/
            glide                               : "com.github.bumptech.glide:glide:$version.glideVersion",
            glideCompiler                       : "com.github.bumptech.glide:compiler:$version.glideVersion",
            /*简单封装选择器*/
            pickerView                          : "com.contrarywind:Android-PickerView:$version.pickerViewVersion",
            /*权限*/
            rxPermission                        : "com.tbruyelle.rxpermissions2:rxpermissions:$version.rxpermissionVersion",
            /*上拉加载，下拉刷新*/
            smartRefresh                        : "com.scwang.smart:refresh-layout-kernel:$version.smartRefreshVersion",
            smartRefreshClassics                : "com.scwang.smart:refresh-header-classics:$version.smartRefreshVersion",
            /*android 基础工具封装*/
            androidUtilCode                     : "com.blankj:utilcodex:$version.androidUtilCodeVersion",
            /*文件下载控制，支持断点续传*/
            fileDownloader                      : "com.liulishuo.filedownloader:library:$version.fileDownloaderVersion",
            /*MQ消息通信*/
            nats                                :  "io.nats:jnats:$version.nats",

            /*网络封装*/
            retrofit2                           : "com.squareup.retrofit2:retrofit:$version.retrofit2Version",
            retrofitConverterGson               : "com.squareup.retrofit2:converter-gson:$version.retrofitConverterGsonVersion",
            rxjava2                             : "io.reactivex.rxjava2:rxjava:$version.rxjava2Version",
            rxandroid                           : "io.reactivex.rxjava2:rxandroid:$version.rxandroidVersion",
            retrofit2AdapterRxjava2             : "com.squareup.retrofit2:adapter-rxjava2:$version.retrofit2AdapterRxjava2Version",
            okHttp                              : "com.squareup.okhttp3:okhttp:$version.okHttpVersion",
            okHttpLoggingInterceptorVersion     : "com.squareup.okhttp3:logging-interceptor:$version.okHttpVersion",
            gson                                : "com.google.code.gson:gson:$version.gsonVersion"
    ]
}